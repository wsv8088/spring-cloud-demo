#访问的根路径
server:
  contextPath: /api

spring:
  application:
    name: cloud-service-user
  cloud:
    config:
      failFast: true
      uri: http://${config.host:localhost}:${config.port:8888}
  profiles:
    active: ${config.active:dev}

# 可以通过下面的方式获取资源信息
# /{application}/{profile}[/{label}]
# /{application}-{profile}.yml
# /{label}/{application}-{profile}.yml
# /{application}-{profile}.properties
# /{label}/{application}-{profile}.properties
#
# application:表示应用名称,在client中通过spring.config.name配置
# profile:表示获取指定环境下配置，例如开发环境、测试环境、生产环境 默认值default，实际开发中可以是 dev、test、demo、production等
# label:git标签,默认值master
