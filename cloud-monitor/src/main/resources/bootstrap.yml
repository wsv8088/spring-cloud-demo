#访问的根路径
server:
  context-path: /monitor


spring:
  application:
    name: cloud-monitor
  boot:
    client:
      preferIp: true
      url: http://${admin.monitor.host:localhost}:${admin.monitor.host::8050}
  jackson:
    serialization:
      indentOutput: true

    #指定monitor的地址,让当前应用被Admin监控
    boot:
      admin:
        client:
          preferIp: true
        url: http://${admin.monitor.host:localhost}:${admin.monitor.host::8050}/monitor


management:
  security:
    enabled: false




